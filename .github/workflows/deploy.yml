name: Deploy to Production

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: FTP Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          server-dir: /
          exclude: |
            **/.git*
            **/.git*/**
            .vscode/**
            .claude/**
            docs/**
            _Archive/**
            _SQL/**
